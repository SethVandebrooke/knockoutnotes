<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Knockout Notes</title>
    <!-- <script type='text/javascript' src="js/bootstrap.min.js"></script> -->
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/mycss.css">
    <link rel="favicon" href="favicon.ico">
  </head>
  <body>
    <div class="jumbotron text-center">
      <h1 data-bind="text: appName"></h1>
      <p data-bind="text: appDesc"></p>
      <button type="button" data-bind="click: newNote" class="btn btn-secondary btn-lg">
        Create a new note!
      </button>
    </div>
    <div class="container">
      <div class="row">
        <div class="col-sm-6" data-bind="foreach: notes">
          <div>
            <button data-bind="text: title, click: $root.loadNote" type="button" class="btn btn-secondary btn-lg btn-block">
              Note Title
            </button>
            <hr>
          </div>
        </div>
        <div class="col-sm-6">
          <div data-bind="with: note">
            <h1 data-bind="text: title"></h1>
            <span data-bind="text: created"></span>
            <p data-bind="text: text"></p>
            <hr>
            <input class="form-control" data-bind="value: title">
            <textarea class="form-control" data-bind="value: text">Lorem ipsum dolor.</textarea>
          </div>
          <button data-bind="click: $root.saveNote" type="button" class="btn btn-secondary btn-lg btn-block">
            Save Note
          </button>
          <button data-bind="click: $root.removeNote" type="button" class="btn btn-secondary btn-lg btn-block">
            Delete Note
          </button>
        </div>
      </div>
    </div>
    <script type="text/javascript" src="js/knockout.js"></script>
    <script type="text/javascript" src="js/notes.js"></script>
  </body>
</html>
